<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        html,
        body,
        canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
            left: 0;
            top: 0;
            cursor: none;
        }
    </style>
</head>

<body>
    <canvas id="board"></canvas>
    <canvas id="line"></canvas>
    <canvas id="above"></canvas>
    <script>
        const board = document.querySelector("#board");
        const ctxb = board.getContext("2d");

        const trace = document.querySelector("#line");
        const ctxl = trace.getContext("2d");

        const above = document.querySelector("#above");
        const ctxa = above.getContext("2d");

        const WIDTH = document.body.clientWidth;
        const HEIGHT = document.body.clientHeight;

        let superOldMouseX = 0;
        let superOldMouseY = 0;
        let reallyOldMouseX = 0;
        let reallyOldMouseY = 0;
        let oldMouseX = 0;
        let oldMouseY = 0;
        let mouseX = 0;
        let mouseY = 0;
        let draw = false;
        let lines = [];
        let currentLine = [];

        const brushSizes = {
            "small": 4,
            "mid": 8,
            "large": 15
        };
        const eraserSizes = {
            "small": 8,
            "mid": 16,
            "large": 30,
        };
        const colors = {
            "erase": "255, 255, 255",
            "a": "0, 0, 0",
            "b": "21, 7, 171",
            "c": "150, 8, 8",
            "d": "117, 114, 4",
            "e": "8, 84, 1",
            "custom": "0, 0, 0"
        }
        let size = "mid";
        let type = "a";
        let oldType = "a";
        let strength = 5;

        function drawCursor(x, y, size, type) {
            ctxa.fillStyle = "#ffffff";
            ctxa.beginPath();
            if (type == "erase") {
                ctxa.arc(x, y, eraserSizes[size] + 4, 0, 2 * Math.PI);
            } else {
                ctxa.arc(x, y, brushSizes[size] + 4, 0, 2 * Math.PI);
            }
            ctxa.fill();

            ctxa.fillStyle = "#000000";
            ctxa.beginPath();
            if (type == "erase") {
                ctxa.arc(x, y, eraserSizes[size] + 2, 0, 2 * Math.PI);
            } else {
                ctxa.arc(x, y, brushSizes[size] + 2, 0, 2 * Math.PI);
            }
            ctxa.fill();

            ctxa.fillStyle = "rgb(" + colors[type] + ")";
            ctxa.beginPath();
            if (type == "erase") {
                ctxa.arc(x, y, eraserSizes[size], 0, 2 * Math.PI);
            } else {
                ctxa.arc(x, y, brushSizes[size], 0, 2 * Math.PI);
            }
            ctxa.fill();
        }

        function drawAbove() {
            above.width = WIDTH;
            above.height = HEIGHT;
            drawCursor(mouseX, mouseY, size, type);
        }

        function drawLine(ctx, line) {
            trace.width = WIDTH;
            trace.height = HEIGHT;

            let str = "";
            for (let i = 0; i < line.length; i++) {
                str += line[i];
                str += "  ";
            }
            console.log(str);

            ctx.lineCap = "round";
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();

                ctx.strokeStyle = "rgba(" + colors[type] + ", " + (Math.pow(2, i + strength - 5) / 16) + ")";

                if (type == "erase")
                    ctx.lineWidth = eraserSizes[size] * 2 - 2 * i;
                else
                    ctx.lineWidth = brushSizes[size] * 2 - 2 * i;

                for (let j = 0; j + 3 < line.length; j += 3) {
                    ctx.moveTo(line[j][0], line[j][1]);
                    ctx.bezierCurveTo(line[j + 1][0], line[j + 1][1], line[j + 2][0], line[j + 2][1], line[j + 3][0], line[j + 3][1]);
                }

                let c = (line.length - 1) % 3;
                if (c == 1) {
                    ctx.moveTo(line[line.length - 2][0], line[line.length - 2][1]);
                    ctx.lineTo(line[line.length - 1][0], line[line.length - 1][1]);
                }
                if (c == 2) {
                    ctx.moveTo(line[line.length - 3][0], line[line.length - 3][1]);
                    ctx.quadraticCurveTo(line[line.length - 2][0], line[line.length - 2][1], line[line.length - 1][0], line[line.length - 1][1]);
                }
                ctx.stroke();

                if (line.length == 0) {
                    ctx.beginPath();
                    putDot(line[line.length - 1][0], line[line.length - 1][1]);
                    ctx.fill();
                }
            }
        }

        function putDot(x, y) {
            for (let i = 0; i < strength; i++) {
                ctxb.fillStyle = "rgba(" + colors[type] + ", " + (Math.pow(2, i) / 16) + ")";
                let r = 0;
                if (type == "erase")
                    r = eraserSizes[size] - i;
                else
                    r = brushSizes[size] - i;
                ctxb.arc(x, y, r, 0, 2 * Math.PI);
            }
        }

        above.addEventListener("mousemove", (event) => {
            superOldMouseX = reallyOldMouseX;
            superOldMouseY = reallyOldMouseY;
            reallyOldMouseX = oldMouseX;
            reallyOldMouseY = oldMouseY;
            oldMouseX = mouseX;
            oldMouseY = mouseY;
            mouseX = event.pageX;
            mouseY = event.pageY;
            drawAbove();
            if (draw) {
                currentLine.push([mouseX, mouseY]);

                drawLine(ctxl, currentLine);
            }
        });
        document.addEventListener("keydown", (event) => {
            if (event.key == "q")
                type = "a";
            if (event.key == "w")
                type = "b";
            if (event.key == "e")
                type = "c";
            if (event.key == "r")
                type = "d";
            if (event.key == "t")
                type = "e";
            if (event.key == "y")
                type = "custom";
            if (event.key == "h")
                colors["custom"] = prompt() ?? colors["custom"];
            if (event.key == "g") {
                if (!draw && type != "erase") {
                    superOldMouseX = mouseX;
                    superOldMouseY = mouseY;
                    reallyOldMouseX = mouseX;
                    reallyOldMouseY = mouseY;
                    oldMouseX = mouseX;
                    oldMouseY = mouseY;

                    draw = true;

                    oldType = type;
                    type = "erase";

                    currentLine.push([mouseX, mouseY]);

                    drawLine(ctxl, currentLine);
                }
            }
            if (event.key == "a")
                size = "small";
            if (event.key == "s")
                size = "mid";
            if (event.key == "d")
                size = "large";
            if (event.key == "f") {
                if (!draw) {
                    superOldMouseX = mouseX;
                    superOldMouseY = mouseY;
                    reallyOldMouseX = mouseX;
                    reallyOldMouseY = mouseY;
                    oldMouseX = mouseX;
                    oldMouseY = mouseY;

                    draw = true;

                    currentLine.push([mouseX, mouseY]);

                    drawLine(ctxl, currentLine);
                }
            }
            if (event.key === "Backspace" || event.key === "Delete") {
                lines.pop();

                board.width = WIDTH;
                board.height = HEIGHT;

                ctxb.fillStyle = "rgb(" + colors["erase"] + ")";
                ctxb.fillRect(0, 0, WIDTH, HEIGHT);

                for (const line of lines) {
                    drawLine(ctxb, line);
                }
            }
            if (event.key == "j") {
                lines = [];

                board.width = WIDTH;
                board.height = HEIGHT;

                ctxb.fillStyle = "rgb(" + colors["erase"] + ")";
                ctxb.fillRect(0, 0, WIDTH, HEIGHT);
            }
            if (event.key == "1")
                strength = 1;
            if (event.key == "2")
                strength = 2;
            if (event.key == "3")
                strength = 3;
            if (event.key == "4")
                strength = 4;
            if (event.key == "5")
                strength = 5;

            drawAbove();
        });
        document.addEventListener("keyup", (event) => {
            if (event.key == "f" || event.key == "g") {
                drawLine(ctxb, currentLine);
                console.log("drawn to board");
                lines.push(currentLine);
                currentLine = [];
                draw = false;
            }
            if (oldType != "erase" && event.key == "g")
                type = oldType;
            drawAbove();
        });

        trace.width = WIDTH;
        trace.height = HEIGHT;

        board.width = WIDTH;
        board.height = HEIGHT;

        ctxb.fillStyle = "rgb(" + colors["erase"] + ")";
        ctxb.fillRect(0, 0, WIDTH, HEIGHT);
    </script>
</body>

</html>
